<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beschrijving van de groep">
    <link rel="stylesheet" href="../stylesheet/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Group 19</title>
</head>

<body class="about-page">
    <nav class="navigation">
        <figure class="group-image">
            <img src="../images/group19.png" alt="Logo of group 19" class="banner">
        </figure>
        <button class="menu-toggle" aria-label="Menu">
            â˜°
        </button>
        <ul class="navigationnav">
            <li class="navitem">
                <a href="/" class="navlink">
                    <b class="linktext">Home</b>
                </a>
            </li>
            <li class="navitem">
                <a href="/about" class="navlink">
                    <b class="linktext">About other people</b>
                </a>
            </li>
            <li class="navitem">
                <a href="/project" class="navlink">
                    <b class="linktext">Project</b>
                </a>
            </li>
            <li class="navitem">
                <a href="/profile" class="navlink">
                    <b class="linktext">Profile</b>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>My Profile</h1>
            <button id="edit-button">Edit Profile</button>
        </header>

        <main>
            <section class="profile-header">
                <div class="profile-image">
                    <img id="photo" src="" alt="User Photo">
                </div>
                <div class="profile-info" id="profile-info">
                    <h2 id="name-view"></h2>
                    <p id="email-view"></p>
                    <p id="age-view"></p>

                    <input type="text" id="name-edit" class="hidden">
                    <input type="email" id="email-edit" class="hidden">
                    <input type="number" id="age-edit" class="hidden">

                </div>
            </section>

            <section class="profile-details">
                <h3>Details</h3>
                <div id="courses-view-group">
                    <p><strong>Courses:</strong> <span id="courses-view"></span></p>
                </div>
            
                <div id="hobbies-view-group">
                    <p><strong>Hobbies:</strong> <span id="hobbies-view"></span></p>
                </div>

                <div id="courses-edit-group" class="hidden">
                    <label for="courses-edit">Courses:</label>
                    <input type="text" id="courses-edit">
                </div><br>
            
                <div id="hobbies-edit-group" class="hidden">
                    <label for="hobbies-edit">Hobbies:</label>
                    <input type="text" id="hobbies-edit">
                </div><br>

                <button id="save-button" class="hidden">Save</button>
                <button id="cancel-button" class="hidden">Cancel</button>
            </section>
        </main>
    </div>

    <script src="../scripts/profile.js"></script>

</body>

</html>
